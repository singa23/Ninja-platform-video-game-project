<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Mr+Dafoe&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <title>Ninja video game</title>
</head>
<body>
    <div class="game-intro">
        <img src="images/logo-ninja.avif" alt="" class="logo-img" />

        <button id="start-button">Start Game</button>
        <p>Use the left and right arrow to control the Ninja!</p>
        <img src="images/arrows.png" alt="" class="arrows-img" />
      </div>


      <div id="game-board">
        <canvas id="canvas" width="1200" height="1200"></canvas>
      </div>




    <script type="text/javascript"  src="index.js"></script>
